<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAミーティング会場マップ</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet-sprite@latest/dist/leaflet.sprite.min.js"></script>
</head>

<body>

  <!-- ナビゲーションバー -->
  <div class="container mt-2">
    <!-- 見出しに変更したナビゲーション部分 -->
    <h2 class="text-center">GAミーティング会場マップ</h2>
    <h3 class="text-center" id="current-date"></h3>

    <!-- ナビゲーションの下にリンクや検索フォームを配置 -->
    <div class="d-flex justify-content-center mt-1">
      <a class="btn btn-link text-decoration-underline ms-3" href="notes.html">使い方と注意事項</a>
    </div>

    <div class="container mt-2">
      <div id="map"></div>

      <!-- 地図とリストの間にボタンを配置 -->
      <button class="btn-locate" id="reLocate">現在地を取得</button>
      <div class="location-list">
        <h3>会場一覧</h3>
        <p id="venue-count"></p>
        <div id="location-list"></div>
      </div>
    </div>

    <!-- スピナー -->
    <div class="spinner-container" id="spinner">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- 外部JavaScriptファイルを読み込む -->
    <script src="script.js"></script>
</body>

</html>
