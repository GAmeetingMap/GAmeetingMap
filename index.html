<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAミーティング会場の検索</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      color: #333;
      font-size: 1.5em;
    }

    #map {
      width: 100%;
      height: 400px;
    }

    .location-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .location-list li {
      padding: 15px;
      margin-bottom: 15px;
      background-color: #f8f9fa;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .location-list li .google-link {
      font-size: 0.9em;
      color: #28a745;
    }

    .location-info {
      display: flex;
      flex-direction: column;
    }

    .location-info span {
      font-size: 0.9em;
      color: #555;
    }

    @media (max-width: 768px) {
      #map {
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <div class="container my-4">
    <h1>最寄りのGAミーティング会場を探す</h1>

    <div class="row">
      <div class="col-lg-8">
        <div id="map"></div>
      </div>
      <div class="col-lg-4">
        <ul class="location-list" id="location-list"></ul>
      </div>
    </div>
  </div>

  <!-- Bootstrap and Leaflet JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // 会場データ（会場名、住所、座標）
    var meetingLocations = [
      { 
        name: "東京駅", 
        address: "東京都千代田区丸の内1丁目", 
        latitude: 35.681236, 
        longitude: 139.767125 
      },
      { 
        name: "東京タワー", 
        address: "東京都港区芝公園4丁目2-8", 
        latitude: 35.658581, 
        longitude: 139.745433 
      },
      { 
        name: "スカイツリー", 
        address: "東京都墨田区押上1丁目1-2", 
        latitude: 35.710063, 
        longitude: 139.8107 
      },
      { 
        name: "新宿駅", 
        address: "東京都新宿区西新宿1丁目", 
        latitude: 35.6895, 
        longitude: 139.6917 
      },
      { 
        name: "渋谷駅", 
        address: "東京都渋谷区渋谷2丁目24-1", 
        latitude: 35.658034, 
        longitude: 139.701636 
      }
    ];

    // 地図の初期化（日本全体を表示）
    var map = L.map('map').setView([35.681236, 139.767125], 5);  // 初期位置を東京駅周辺に設定

    // OpenStreetMapのタイルレイヤーを追加
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // 現在地表示の設定
    map.locate({ setView: true, maxZoom: 16 });

    // 現在地が取得できたときのイベント
    map.on('locationfound', function(e) {
      L.marker(e.latlng).addTo(map)
        .bindPopup('あなたの現在地')
        .openPopup();
    });

    // 現在地が取得できなかったときのイベント
    map.on('locationerror', function(e) {
      alert("現在地の取得に失敗しました");
    });

    // 各会場にピンを追加し、リストも作成
    var locationList = document.getElementById('location-list');
    meetingLocations.forEach(function(location) {
      // ピンを立てる
      var marker = L.marker([location.latitude, location.longitude]).addTo(map);
      
      // リストの項目を作成
      var listItem = document.createElement('li');
      listItem.classList.add('d-flex', 'justify-content-between', 'align-items-center');

      var locationInfo = document.createElement('div');
      locationInfo.classList.add('location-info');
      var name = document.createElement('strong');
      name.textContent = location.name;
      var address = document.createElement('span');
      address.textContent = location.address;
      locationInfo.appendChild(name);
      locationInfo.appendChild(address);

      // Googleマップでルートを検索するリンクを作成
      var routeLink = document.createElement('a');
      routeLink.href = `https://www.google.com/maps/dir/?api=1&origin=${map.getCenter().lat},${map.getCenter().lng}&destination=${location.latitude},${location.longitude}`;
      routeLink.target = '_blank';
      routeLink.classList.add('google-link', 'ms-2');
      routeLink.textContent = 'ルートを検索';

      listItem.appendChild(locationInfo);
      listItem.appendChild(routeLink);

      locationList.appendChild(listItem);

      // マーカーにポップアップを追加
      marker.bindPopup(`
        <strong>${location.name}</strong><br>
        ${location.address}<br>
        <a href="https://www.google.com/maps/dir/?api=1&origin=${map.getCenter().lat},${map.getCenter().lng}&destination=${location.latitude},${location.longitude}" target="_blank">ルートを検索</a>
      `);
    });
  </script>
</body>
</html>
