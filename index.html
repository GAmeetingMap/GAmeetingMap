<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAミーティング会場検索</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <style>
    #map {
      width: 100%;
      height: 60vh;
      position: relative;
      margin-bottom: 20px;
    }
    .btn-locate {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 10px 20px;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }
    .btn-locate:hover {
      background-color: #0056b3;
    }
    .location-list {
      margin-top: 20px;
    }
    .location-item {
      padding: 15px;
      margin-bottom: 10px;
      background-color: #f8f9fa;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }
    .location-item:hover {
      background-color: #e9ecef;
      transform: scale(1.02);
    }
    @media (max-width: 576px) {
      #map {
        height: 50vh;
      }
      .location-item {
        font-size: 14px;
      }
      .btn-locate {
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="text-center my-4">GAミーティング会場検索</h1>
  <div id="map"></div>
  <button class="btn-locate" id="reLocate">現在地を取得</button>
  <div class="location-list">
    <h3>会場一覧</h3>
    <div id="location-list" class="d-flex flex-column gap-3"></div>
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const meetingLocations = [
    { 
      name: "東京駅", 
      coordinates: [
        { date: "2024-12-01", time: "18:00～19:00", dayOfWeek: "日" },
        { date: "2024-12-08", time: "18:00～19:00", dayOfWeek: "日" },
        { date: "2024-12-15", time: "18:00～19:00", dayOfWeek: "日" },
        { date: "2024-12-22", time: "18:00～19:00", dayOfWeek: "日" }
      ],
      latitude: 35.681236, 
      longitude: 139.767125
    },
    { 
      name: "東京タワー", 
      coordinates: [
        { date: "2024-12-02", time: "10:00～11:00", dayOfWeek: "月" },
        { date: "2024-12-09", time: "10:00～11:00", dayOfWeek: "月" }
      ],
      latitude: 35.658581, 
      longitude: 139.745433
    },
    { 
      name: "スカイツリー", 
      coordinates: [
        { date: "2024-12-03", time: "18:00～19:00", dayOfWeek: "火" },
        { date: "2024-12-10", time: "18:00～19:00", dayOfWeek: "火" }
      ],
      latitude: 35.710063, 
      longitude: 139.8107
    }
  ];

  const map = L.map('map').setView([35.681236, 139.767125], 12);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const locationListDiv = document.getElementById('location-list');
  const locateButton = document.getElementById('reLocate');
  let markers = [];

  const calculateDistance = (lat1, lon1, lat2, lon2) => {
    const R = 6371;
    const toRad = (x) => x * Math.PI / 180;
    const dLat = toRad(lat2 - lat1);
    const dLon = toRad(lon2 - lon1);
    const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
              Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
              Math.sin(dLon / 2) * Math.sin(dLon / 2);
    return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)));
  };

  const updateLocationList = (userLat, userLng) => {
    const sortedLocations = meetingLocations
      .map(location => ({
        ...location,
        distance: calculateDistance(userLat, userLng, location.latitude, location.longitude)
      }))
      .sort((a, b) => a.distance - b.distance);

    locationListDiv.innerHTML = '';
    markers.forEach(marker => map.removeLayer(marker));
    markers = [];

    sortedLocations.forEach(location => {
      const marker = L.marker([location.latitude, location.longitude]).addTo(map);
      marker.bindPopup(location.name);
      markers.push(marker);

      const locationDiv = document.createElement('div');
      locationDiv.className = 'location-item';
      locationDiv.innerHTML = `
        <strong>${location.name}</strong><br>
        ${location.coordinates.map(coord => `${coord.date} (${coord.dayOfWeek}) ${coord.time}`).join('<br>')}<br>
        <a href="https://www.google.com/maps/dir/?api=1&origin=${userLat},${userLng}&destination=${location.latitude},${location.longitude}" target="_blank">Googleマップでルートを検索する</a>
      `;

      locationDiv.addEventListener('click', () => {
        map.setView([location.latitude, location.longitude], 15);
        marker.openPopup();
      });

      locationListDiv.appendChild(locationDiv);
    });
  };

  const locateUser = () => {
    map.locate({ setView: true, maxZoom: 16 });
  };

  map.on('locationfound', e => {
    const userLat = e.latlng.lat;
    const userLng = e.latlng.lng;

    L.marker(e.latlng).addTo(map).bindPopup('現在地').openPopup();
    updateLocationList(userLat, userLng);
  });

  map.on('locationerror', () => {
    alert('現在地の取得に失敗しました。');
  });

  locateButton.addEventListener('click', locateUser);

  locateUser();
</script>

</body>
</html>
