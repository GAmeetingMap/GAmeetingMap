<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets API Fetch Example</title>
</head>
<body>

  <h1>Google Sheets Data</h1>
  <div id="data"></div>

  <script>
    // Google Sheets APIのシートIDとAPIキー
    const sheetId = '2PACX-1vQnaQ0rIAiDK_0Oo06hw6k6ER2l3jQMoXU2rBu4es5SGckfbUcJps_nJUJiCBmpgcrlvtJneu6NY8HU';
    const apiKey = 'AIzaSyDKWj17GH1HSQtOxE5e8iIg2JRnpbC393s';

    // 取得する範囲の指定（シート名は「会場情報」）
    const range = '会場情報!A1:D10';  // 必要に応じて範囲を変更

    // URLエンコードして範囲を適切にエンコード
    const encodedRange = encodeURIComponent(range);

    // APIリクエストのURL
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${encodedRange}?key=${apiKey}`;

    // データをGoogle Sheetsから取得する関数
    function fetchDataFromGoogleSheets() {
      fetch(url)
        .then(response => {
          // レスポンスがOKかどうかを確認
          if (!response.ok) {
            throw new Error('データ取得に失敗しました: ' + response.statusText);
          }
          return response.json();
        })
        .then(data => {
          // データ取得成功時に表示
          if (data && data.values) {
            const rows = data.values;
            const table = document.createElement('table');
            rows.forEach(row => {
              const tr = document.createElement('tr');
              row.forEach(cell => {
                const td = document.createElement('td');
                td.textContent = cell;
                tr.appendChild(td);
              });
              table.appendChild(tr);
            });
            document.getElementById('data').appendChild(table);
          } else {
            throw new Error('データが取得できませんでした');
          }
        })
        .catch(error => {
          // エラーハンドリング
          console.error('データ取得エラー:', error);
          document.getElementById('data').textContent = 'データの取得に失敗しました。';
        });
    }

    // ページロード時にデータ取得を開始
    window.onload = fetchDataFromGoogleSheets;
  </script>

</body>
</html>
